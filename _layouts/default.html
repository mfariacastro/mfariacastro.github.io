<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <nav class="site-nav">
      <a href="/" class="site-title">{{ site.title }}</a>
      <div class="nav-links">
        {% for item in site.data.navigation.main %}
          <a href="{{ item.url }}"{% if page.url == item.url %} class="active"{% endif %}>{{ item.title }}</a>
        {% endfor %}
      </div>
    </nav>
  </header>

  <main class="site-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p><em>The views expressed on this site do not reflect the positions of the Federal Reserve Bank of St. Louis or the Federal Reserve System.</em></p>
  </footer>
</body>
</html>
