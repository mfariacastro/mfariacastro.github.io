# Site settings
title: "Miguel Faria-e-Castro"
description: "Personal academic website"
url: "https://www.fariaecastro.net"
baseurl: ""

# Build
markdown: kramdown
kramdown:
  input: GFM

# Include _pages directory
include:
  - _pages

# Default layout for pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-sitemap

# Exclude build files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
